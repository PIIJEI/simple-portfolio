        <!-- Create a template containing the content which can be later called in on any page as data-chat id -->
        <div id="chat_bubble">
          <div class="chat_container">
            <!-- <div class="panda_peek">
              <img src="/panda-peek.svg" alt="test">
            </div> -->
            <div id="minimise_bubble_toggle" class="chat chat--header">
              <h2>
                <i class="fas fa-fw fa-comment"></i>
                Contact Me
                <i class="fas fa-fw fa-minus"></i>
              </h2>
              <a id="close_bubble" href="/">
                <i class="fas fa-fw fa-times"></i>
              </a>
            </div>
            <form id="post_message" action="post">
              <div class="chat chat--body">
                <div class="chat-container-box">
                  <h3>If you wish to contact me, please fill in the details below.</h3>
                  <label for="name">Enter your name:</label>
                  <input type="text" name="name" required>

                  <label for="email">Enter e-mail address:</label>
                  <input type="text" name="email" required>

                  <label for="number">Contact number:</label>
                  <input type="text" name="number" required>
                </div>
              </div>
              <div class="chat chat--footer">
                <div class="chat-sender-box">
                  <textarea type="text" maxlength="255" placeholder="Your message here..." rows="1" required></textarea>
                  <div id="char_counter">255</div>
                </div>
                <div class="chat-sender-button">
                  <button class="chat-btn">
                    <i class="fas fa-fw fa-comment-dots"></i>
                    Submit
                  </button>
                </div>
              </div>
            </form>
            <div id="form_validation_complete">
              <!-- Form Validation -->
            </div>
          </div>
